<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/acc-payment.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/acc-payment.js" type="text/javascript"></script>
</head>
<body>
    
    <nav class="navbar">
      
        <a href="accountant.html">Home
          <i class="fa fa-home fa-fw"></i>
        </a>
        <div class="dropdown">
          <button class="dropbtn">Society Dues 
          </button>
            <div class="dropdown-content">
              <a href="acc-monthly-gas-usage.html">Monthly Gas Usage</a>
              <a href="acc-payment.html">Payment &nbsp;<i class="fa fa-money fa-fw"></i></a>
            </div>
        </div> 
        <a id="logout" href="index.html">Logout
          <i class="fa fa-sign-out fa-fw"></i>
        </a>
    </nav>

    <div id="form-header">
        <h1>Member Society Dues Payment Form</h1>
    </div>
    <div class="payment">
        <form id="dues" name="dues" method="post" action="#">
            <label>User Name</label>
            <input type="text" placeholder="Enter the name" id="uName" name="uName">
            <br><br><br>
            <label>User Type</label>
            <select id="uType" name="uType">
                <option value="select">Select-One</option>
                <option value="owner">Owner</option>
                <option value="tenant">Tenant</option>
            </select>
            <br><br><br>
            <label>Flat No.</label>
            <select id="flatNo" name="flatNo">
                <option value="select">Select-One</option>
            </select>
            <br><br><br>
            <label>Dues Type</label>
            <select id="duesType" name="duesType">
                <option value="select">Select-One</option>
                <option value="gas">Gas</option>
                <option value="maintenance">Maintenance</option>
            </select>
            <br><br><br>
            <label>Date</label>
            <input type="date" placeholder="Select a date" id="date" name="date">
            <br><br><br>
            <label>Total Dues</label>
            <input type="number" placeholder="Total dues" readonly="true" id="amount" name="amount" step="0.01">
            <br><br><br>
            <label>Payable Amount</label>
            <input type="number" placeholder="Enter amount" id="payable" name="payable" min="0" step="0.01">
            <br><br><br><br>
            <input type="submit" name="button" id="checkDues" value="Check Dues" onclick="return valForm()">
            <input type="submit" name="button" id="proceed" value="Proceed for Payment" onclick="return valForm()">


        </form>
    </div>
</body>
</html>
